<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput");
            let chatBox = document.getElementById("chatBox");

            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Show user message in chat
            chatBox.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
            userInput.value = "";

            // Send the message to your Flask API
            let response = await fetch("https://your-backend-url/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();

            if (data.reply) {
                // Show AI response in chat
                chatBox.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
            } else {
                // Error handling
                chatBox.innerHTML += `<div><b>Error:</b> Unable to get AI response</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
